<div class="emp-list">
    <div>
        <table *ngIf="service.allEmployee.length > 0" class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Employee Code</th>
                    <th>Designation</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of service.allEmployee">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.address}}</td>
                    <td>{{employee.designation}}</td>
                    <td>{{employee.employeeCode}}</td>
                    <td>
                        <a class="edit-button" (click)="editEmp(employee)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td>
                        <a class="edit-button" (click)="deleteEmp(employee.id)">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
        <div *ngIf="service.allEmployee.length == 0">
            No record found
        </div>
    </div>
</div>
